<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main-page.css')}}">
    <title> Печать </title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo-with-label">
                <img src="static/img/logo.png" alt="logo" class="logo">
                <p>Печать</p>
            </div>
            <div class="user-panel">
                <p class="current-user">{{ user }}</p>
                <a href="/logout" class="logout-link">Выйти</a>
            </div>
        </div>
        <main>
            <h1> {{ title }} </h1>
            <nav class="main-page-navigation">
                <ul class="list-refs">
                       <li class=«link»><a href={{url_for('books_table')}} class="table_link representative manager disabled">Книги</a></li>
                       <li class=«link»><a href={{url_for('writers_table')}} class="table_link representative disabled">Писатели</a></li>
                       <li class=«link»><a href={{url_for('contracts_table')}} class="table_link representative disabled">Контракты</a></li>
                       <li class=«link»><a href={{url_for('customers_table')}} class="table_link manager disabled">Заказчики</a></li>
                       <li class=«link»><a href={{url_for('orders_table')}} class="table_link manager disabled">Заказы</a></li>
                       <li class=«link»><a href={{url_for('year_result')}} class="table_link">Рассчёт прибыли</a></li>
                </ul>
            </nav>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename = 'js/permissions.js')}}"></script>
</body>
</html>
