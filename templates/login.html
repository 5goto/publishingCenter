<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Authorization</h1>
    <div class="main-login">
        <form action="/login" method="post" class="login-form">
            <p><label for="username">Login:</label> <input type="text" name="username" id="username" value="" required></p>
            <p><label for="psw">Password:</label> <input type="password" name="psw" id="psw" value="" required></p>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
